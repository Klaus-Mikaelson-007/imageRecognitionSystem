<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Recognition</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="container p-4 card bg-light shadow">

        <h3 class="text-center">Image Recognition <i>(Beta)</i></h3>
        <span class="text-muted fst-italic text-center" mailto="">By Aromal A.</span>

        <div class="row text-center">

            <form action="/" method="post" enctype="multipart/form-data" id="form">

                <div class="col-md-12 mt-3">
                    <label for="image" class="form-label">Choose an Image</label>
                    <input class="form-control" type="file" name="image" id="image" accept="image/jpeg" required>
                </div>

                <div class="col-md-12 mt-2">
                    <button class="btn btn-secondary" type="submit">Submit</button>
                </div>

            </form>

        </div>

        <div class="row mt-3">
            <div class="col-md-4" style="overflow: hidden;">
                <img src="" alt="" id="uploadImage">
            </div>

            <div class="col-md-8 p-4">

                <div id="progress">
                    <div class="col-md-12 text-center">

                        <div class="spinner-grow text-info shadow">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <div class="spinner-grow text-info shadow ms-1">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <div class="spinner-grow text-info shadow ms-1">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <div class="spinner-grow text-info shadow ms-1">
                            <span class="visually-hidden">Loading...</span>
                        </div>

                    </div>
                </div>

                <div id="prediction">
                </div>

                <div id="objects">
                </div>

            </div>
        </div>



    </div>

    <footer>
        <div class="container-fluid">
            <div class="row p-3 bg-light card shadow">
                <div class="col text-center">
                    <span>Copyright Â© Aromal, 
                        <span class="year"></span>
                    </span><br>
                    <span class="text-muted mt-4 fst-italic">If any errors occured, write to me: 
                        <a class="text-muted" href="mailto:aromalasokan4@gmail.com">
                            aromalasokan4@gmail.com
                        </a>
                    </span>
                </div>
            </div>
        </div>
    </footer>




    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="script.js" defer></script>
</body>

</html>
